<div class="board h-full">
    <textarea-auto>
        <textarea
            appTextareaAuto
            class="text-2xl mb-4 py-2"
            [value]="dashboard.name"
        ></textarea>
    </textarea-auto>

    <ng-container *ngIf="groups$ | async as groups">
        <app-group-card
            *ngFor="let group of groups"
            [group]="group"
            (onClickNote)="editNote($event)">
        </app-group-card>
    </ng-container>

</div>
