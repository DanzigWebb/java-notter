<div class="relative">
    <input

        class="input w-full input-ghost"

        (keydown.enter)="createGroup()"
        type="text"
        placeholder="Имя группы"
    >
    <button class="absolute top-0 right-0 rounded-l-none btn btn-primary"

    </button>
</div>
