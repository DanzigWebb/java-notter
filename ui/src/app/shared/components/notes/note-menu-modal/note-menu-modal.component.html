<div class="note-modal bg-base-200 p-4 pb-6 w-full">
    <header class="flex justify-end bg-base-200 items-center mb-2 sticky top-0 z-10">
        <button
            class="btn btn-ghost btn-sm"
            amTooltip="Сохранить"
            placement="bottom"
            (click)="saveNote(this.note)"
        >
            <i class="fas fa-save"></i>
        </button>
        <div class="flex-1"></div>
    </header>

    <app-note-menu
        [(note)]="note"
        (onClose)="close()">
    </app-note-menu>
</div>
