<form class="note-menu bg-base-200 shadow-lg" [formGroup]="form" *ngIf="note">
    <input type="text" class="input input-lg input-ghost w-full"  formControlName="title">
    <br>

    <am-form-field>
        <label>Тэги</label>
        <am-select
            [multiply]="true"
            formControlName="tags"
        >
            <am-option
                *ngFor="let tag of tags"
                [value]="tag.name"
            >
                {{tag.name}}
            </am-option>
        </am-select>
    </am-form-field>

    <div class="form-control">
        <label class="label">
            <span class="label-text">Описание заметки</span>
        </label>
        <textarea
            class="textarea"
            placeholder="..."
            formControlName="description">
        </textarea>
    </div>

</form>
