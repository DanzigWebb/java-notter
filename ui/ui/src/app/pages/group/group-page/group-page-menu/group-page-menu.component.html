<form class="note-menu bg-base-200 shadow-lg" [formGroup]="form" *ngIf="note">
    <div class="flex items-center mb-2">
        <button class="btn btn-ghost mr-1" amTooltip="Сохранить" [placement]="'bottom'" (click)="saveNote()">
            <i class="fas fa-save text-xl transition-colors" [class.text-warning]="form.touched"></i>
        </button>
        <input type="text" class="input input-ghost w-full text-xl" formControlName="title">
    </div>

    <am-form-field>
        <label>Тэги</label>
        <am-select
            [multiply]="true"
            formControlName="tags"
        >
            <am-option
                *ngFor="let tag of tags"
                [value]="tag.id"
            >
                {{tag.name}}
            </am-option>
        </am-select>
    </am-form-field>

    <div class="form-control">
        <label class="label">
            <span class="label-text">Описание заметки</span>
        </label>
        <textarea
            class="textarea"
            placeholder="..."
            formControlName="description">
        </textarea>
    </div>

</form>
